services:
  app:
    build: 
          context: ../../docker
          dockerfile: Dockerfile
    image: pbjh/minitwit-app:latest
    ports:
      - "8080:8080"
  api:
    build:
      context: ../../docker
      dockerfile: Dockerfile.api
    image: pbjh/minitwit-api:latest
    ports:
      - "8081:8081"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
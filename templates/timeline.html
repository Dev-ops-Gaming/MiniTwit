{{ define "body" }}
    {{ if .User }}
    <div class="twitbox">
        <h3>What's on your mind {{  .User.Username }}?</h3>
        <form action="/add_message" method="POST">
            <textarea name="text" placeholder="Write a message..." required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>
    {{ end }}
    {{ if .Messages }}
        <ul class="messages">
            {{ range .Messages }}
                <li>
                    <img src="{{ getGravatar .Email 40 }}" alt="Gravatar">
                    <p>
                        <strong><a href="/{{ .Author }}">{{ .Author }}</a></strong>
                        {{ .Content }}
                        <small>&mdash; {{ .PubDate }}</small>
                    </p>
                </li>
            {{ end }}
        </ul>
    {{ else }}
        <p><em>There's no message so far.</em></p>
    {{ end }}
{{ end }}
